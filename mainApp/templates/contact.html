 {% block content %}

      </div>
      <div class="background text-light text-center p-2 mb-2">

      <div class="background text-light text-center p-2 mb-2">

      </div>
      <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="480px" id="gmap_canvas" src="https://maps.google.com/maps?q=jain%20temple%20gopal%20ganj%20sagar%20MP&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div></div>
        </div>
        <div class="col-md-6 col-12">
            <h5 class="background text-light text-center p-2">Contact Page</h5>
            {% for i in messages %}
            <div class="alert alert-success text-center alert-dismissible fade show" role="alert">
                 {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
         <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" required name="name" class="form-control"  placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email Address</label>
                <input type="email" required name="email" class="form-control"  placeholder="Enter Your Email Address">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Phone Number</label>
                <input type="text" required name="phone" class="form-control"  placeholder="Enter  Phone Number ">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Subject</label>
                <input type="text" required name="subject" class="form-control"  placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Message</label>
                 <textarea required name="message"   rows="5" class="form-control"></textarea>
            </div>
             <button type="submit" class="btn background text-light text-center p-2 w-100">Submit</button>
         </form>
        </div>
    </div>
</div>
 {% endblock %}
