{% extends "index.html" %}
{% load static %}
 {% block title %}
 <title>Eshop | Forget Password page</title>
 {% endblock %}
 {% block content %}
 <div class="container-fluid mt-3">
    <div class="row my-5">
   <div class="col-md-2 col-1"></div>
   <div class="col-md-8 col-10">
    <h5 class="background text-center text-light w-100 p-2">Forget Password Section</h5>
    {% for i in messages %}
    <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
        {{i}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
<form method="post" action="">
    {% csrf_token %}
    <div class="mb-3">
        <label  class="form-label">User Name</label>
        <input type="text" class="form-control" name="username" placeholder="Enter User Name to Get OTP to Reset Password">
      </div>
      <button type="submit" class="btn mybtn background w-100 text-center text-light p-2 ">Send OTP</button>
</form>
   </div>
   <div class="col-md-2 col-1"></div>
    </div>
</div>
 {% endblock %}
